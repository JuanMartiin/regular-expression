<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <form class="login">
        <h2>Login</h2>
        <label for="email">Email</label><br>
        <input id="email" type="email" placeholder="Email">
        <label for="password">Password</label><br>
        <input type="text" id="password" name="password" />
        <div id="login-btn" class="login-btn">LOGIN</div> 
    </form>
    <div class="expresion-regular-container" id="expresion-regular-container">
            <label for="expression">Expresion</label><br>
            <input type="text" id="regular" name="regular"/><br>
            <p id="check" class="check">Comprobando</p>
            <input type="submit" id="send-btn" class="custom-btn" value="COMPROBAR"></div> 
    </div>

    <script type="module" src="js/cliente.js"></script>
</body>
</html>
